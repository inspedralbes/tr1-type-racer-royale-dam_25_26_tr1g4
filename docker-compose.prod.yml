version: "3.8"

services:
  nginx:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build: ./server
    command: npm start
    env_file: ./.env
    environment:
      # DB_HOST se define aqu√≠ para sobreescribir cualquier valor del .env
      - DB_HOST=db_mysql
    depends_on:
      db_mysql:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  db_mysql:
    image: mysql:8.0
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h localhost -u root -p$${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 20s
      timeout: 10s
      retries: 10
    networks:
      - app-network
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - "8082:80"
    env_file:
      - ./.env
    environment:
      PMA_HOST: db_mysql
    depends_on:
      - db_mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
