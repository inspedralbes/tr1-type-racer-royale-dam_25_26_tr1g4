# Este es el bloque para el desafío HTTP-01 de Certbot.
# También redirigirá todo el tráfico HTTP a HTTPS una vez que esté configurado.
server {
    listen 80;
    # IMPORTANTE: Reemplaza tudominio.com con tu nombre de dominio real
    server_name fitiagrup4.dam.inspedralbes.cat;

    # Ruta para el desafío de Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ----- PASO 1: Para la primera ejecución, usa este bloque -----
    # Redirige todo el resto del tráfico a la app (temporalmente en HTTP)
    # Comenta esto después de obtener el certificado.
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # ----- PASO 2: Después de obtener el certificado, comenta el bloque de arriba -----
    # Y descomenta este bloque para forzar la redirección a HTTPS.
    #
    # location / {
    #     return 301 https://$host$request_uri;
    # }
}

